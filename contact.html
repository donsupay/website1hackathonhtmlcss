<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<!--Header-->
    <header>
        <div class="container">
            <p class="logo">Global Summits</p>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>


<!--Banner-->
    <section id="banner-contact">
        <div class="banner-content">
            <h1>BOOK ONLINE</h1>
            <div class="line"></div>
            <h2>Global Summits</h2>
        </div>
    </section>

<!--Contact-->
    <section id="contact">
        <div class="container">
            <div class="text">
                <h2>Contact & Reservations</h2>
                <div class="line2"></div>
                <p>Please complete this form and hit the "Submit" button and we'll contact you to discuss your next adventure.</p>
            </div>
            <form>
                <input type="text" name="fullname" placeholder="Your name">
                <input type="text" name="phone" placeholder="Phone number">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="country" placeholder="Country">
                <select id="trip">
                   <option value="trek">Choose your trip</option>
                   <option value="Everest trek">Everest trek</option>
                   <option value="Patagonia Peaks">Patagonia Peaks</option>
                   <option value="Mount Blanc trek">Mont Blanc trek</option>
                   <option value="Peru Summits">Peru Summits</option>
                </select>
                <select id="experience">
                    <option value="exp">Do you have any adventure experience at high altitude?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                 </select>

                <textarea name="message" placeholder="Message/Question"></textarea>
                <input type="button" value="Send">
           </form>
        </div>
    </section>


<!--Footer-->
    <footer>
        <div class="container">
            <p>&copy;Global Treks 2022</p>
        </div>
    </footer>    
</body>
</html>
